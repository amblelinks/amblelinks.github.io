<!DOCTYPE html>
<html>
<head>
    <title>Amble</title>
</head>
<body>
    <script>
        // Wait for the DOM to fully load before executing the code
        document.addEventListener("DOMContentLoaded", function() {
            // Get the current URL of the page
            var currentUrl = window.location.href;
            document.getElementById("currentUrl").textContent = currentUrl;

            // Extract the page ID (path) without the domain and remove leading slash
            var url = new URL(currentUrl);
            var pageID = url.pathname.substring(1); // Remove the leading slash
            document.getElementById("pageID").textContent = pageID;

            // Check if the page ID is a 7-digit alphanumeric code
            var alphanumericPattern = /^[A-Za-z0-9]{7}$/;
            if (alphanumericPattern.test(pageID)) {
                // Redirect to 'amble.page/photo/[pageid]'
                window.location.href = 'https://amble.page/photo/' + pageID;
            } else {
                // Redirect to 'amble.page'
                window.location.href = 'https://amble.page';
            }
        });
    </script>
</body>
</html>
