<!DOCTYPE html>
<html>
<head>
    <title>Current Page URL</title>
</head>
<body>
    <h1>Current Page URL</h1>
    <p>This page is running at:</p>
    <p id="currentUrl"></p>
    <p>Page ID (without domain and leading slash):</p>
    <p id="pageID"></p>

    <script>
        // Get the current URL of the page
        var currentUrl = window.location.href;
        document.getElementById("currentUrl").textContent = currentUrl;

        // Extract the page ID (path) without the domain and remove leading slash
        var url = new URL(currentUrl);
        var pageID = url.pathname.substring(1); // Remove the leading slash
        document.getElementById("pageID").textContent = pageID;
    </script>
</body>
</html>
